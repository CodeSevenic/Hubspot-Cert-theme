<div class="grid-wrapper">
  {% for item in module.grid_members %}
    <div class="member">
      <div class="img" style="background-image: url('{{item.image_field.src}}')">
        
      </div>
      <div class="copy">
        <p>
          <span class="name">{{item.name_field}}</span> / 
          <span class="position">{{item.position}}</span>
        </p>
      </div>
    </div>
  {% endfor %}
</div>
